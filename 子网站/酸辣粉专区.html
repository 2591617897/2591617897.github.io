                         <h2>校园生活</h2>
									
										<h1>校园酸辣粉专区</h1>
										    <li></li>
										      <dd><p>&nbsp;&nbsp;一碗好的酸辣粉，原料是重中之重。陈薯酸辣粉里的粉条，原料来自于贵州本地有机种植的红薯，煮熟后的粉条晶莹剔透，不断条不糊汤，有嚼劲却不硬，
										       	轻轻一口咬断，酸辣的香气在嘴里爆发，激得口水不断流出来，让你胃口大开，连吃几桶都不为过。酸辣的口味，则是它的灵魂。虽然只是简简单单的醋加辣油，
										    但汇集而成的味道，能让你连呼几口，后背和额头渗出微微的汗珠，才让你感受到这酣畅淋漓的情绪。</p></dd>
